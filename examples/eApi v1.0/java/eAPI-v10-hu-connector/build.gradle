plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter:2.6.3'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.6.3'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.68'
    implementation 'org.bouncycastle:bcpkix-jdk15on:1.57'
    implementation 'org.apache.cxf:cxf-rt-frontend-jaxrs:3.4.3'
    implementation 'org.apache.cxf:cxf-rt-transports-http:3.4.3'
    implementation 'org.apache.cxf:cxf-rt-rs-client:3.4.3'
    implementation 'org.apache.cxf:cxf-rt-features-clustering:3.4.3'
    implementation 'org.apache.cxf.xjc-utils:cxf-xjc-runtime:3.3.1'
    implementation 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.13.1'
    implementation 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-base:2.13.1'
    implementation 'com.cloudcontrolled:cctrl-api-client:0.1'
    implementation 'joda-time:joda-time:2.10.10'
    implementation 'com.google.code.gson:gson:2.8.7'
    implementation 'commons-io:commons-io:2.9.0'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.slf4j:jul-to-slf4j:1.7.30'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.30'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'args4j:args4j:2.33'
    compileOnly 'javax.persistence:persistence-api:1.0.2'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

group = 'cz.monetplus.mips'
version = '1.0.0-SNAPSHOT'
description = 'eAPI v1.9 connector'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
